<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>music-player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <main>
      <h1>music player</h1>
      <div class="progress-container">
        <p>ukuele</p>
        <input
          type="range"
          name="scrub-bar"
          min="0"
          step="1"
          aria-label="playback position"
        />
      </div>
      <div class="music-player">
        <audio src="./public/music/ukulele.mp3"></audio>
        <img
          src="./public/images/ukulele.jpg"
          alt="album cover in abstract style of a book with items coming out of it"
          width="110"
          height="110"
        />
        <div class="controls">
          <button class="previous-btn" aria-label="Previous">
            <i class="fa-solid fa-backward-step"></i>
          </button>
          <button class="play-btn" aria-label="Play">
            <i class="fa-solid fa-play"></i>
          </button>
          <button class="next-btn" aria-label="Next">
            <i class="fa-solid fa-forward-step"></i>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
