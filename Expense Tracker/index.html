<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>expense-tracker</title>
    <link rel="stylesheet" href="./src/style.css" />
    <script type="module" src="src/main.ts"></script>
  </head>
  <body>
    <main>
      <h1>Expense Tracker</h1>
      <div class="money-container">
        <h2>your balance</h2>
        <span class="balance">$0.00</span>
        <span class="income-label">Income</span>
        <span class="income">$0.00</span>
        <span class="expense-label">Expense</span>
        <span class="expense">$0.00</span>
      </div>
      <div class="history">
        <h3>History</h3>
      </div>
      <div class="transactions">
        <h3>Add new transction</h3>
        <form>
          <label for="transaction">Text</label>
          <input type="text" placeholder="Car Insurance" id="transaction" />
          <label for="amount">Amount<span class="amount"><span>(negative-expense, positive-income)</span></label>
          <input type="text" placeholder="+100" id="amount">
          <button>add transaction</button>
        </form>
      </div>
    </main>
  </body>
</html>
